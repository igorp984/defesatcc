
<!DOCTYPE html>

{% load static %}
{% load widget_tweaks %}
{% load material_form %}

<html lang="pt-br">
    <head>
        <meta charset="utf-8">

        <title>Defesas Ufba</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


        {% include 'material/includes/material_css.html' %}

        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.1.0/material.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'core/font-awesome/css/font-awesome.min.css' %}" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'core/css/local.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'core/css/jquery.tagsinput.css' %}" />


    </head>
    <body>
        <main>
            <div class="container">
                <div id="page-wrapper">
                    <div class="center">
                        <img src="{% static 'accounts/images/Brasão_da_UFBA.png' %}" style="width: 120px;" alt="My image">
                    </div>
                    <h2 class="titulo-box">Login:</h2>
                    <div class="container">
                        <div class="col s12 m2 z-depth-2 grid" style="margin-bottom: 15px;">
                            <div class="center">
                                <form method="post">
                                    {% csrf_token %}
                                    <div class="row" style="padding:  15px;">
                                        <div class="input-field col s12 required" id="id_username_container">
                                            <input class="form-control" id="id_username" name="username" type="text">
                                            <label for="id_username">Usuário</label>
                                        </div>
                                    </div>
                                    <div class="row" style="padding:  15px;">
                                        <div class="input-field col s12 required" id="id_password1_container">
                                            <input class="form-control" id="id_password1" name="password1" type="password">
                                            <label for="id_password1">Senha</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="bt-box">
                                            <button type="submit" class="btn green btn-success">Entrar</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s6 m6">
                                <a href="{% url 'accounts:reset_senha' %}">esqueceu a senha</a>
                            </div>
                            <div class="col s6 m6">
                                <a href="{% url 'accounts:cadastro' %}">cadastre-se</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- /#wrapper -->
        <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script type="text/javascript" src="{% static 'core/js/jquery-1.10.2.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'core/js/local.js' %}"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="{% static 'material/js/jquery.js' %}"></script>
        {% include 'material/includes/material_js.html' %}
        <script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/dataTables.material.min.js"></script>
        <script type="text/javascript" src="{% static 'core/js/jquery.tagsinput.js' %}"></script>
        <script>
                    (function($){
                        $(".dropdown-trigger").dropdown();
                        $(function() {
                            {% block js %}
                            {% endblock %}
                            {% if messages %}
                                {% for message in messages %}
                                    M.toast({html: '{{ message }}'});
                                {% endfor %}
                            {% endif %}
                        });

                    })(jQuery);
         </script>
    </body>
</html>
